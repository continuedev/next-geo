<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1280">
<title>next-geo — Social Card</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1280px;
    height: 640px;
    overflow: hidden;
    font-family: 'IBM Plex Sans', -apple-system, sans-serif;
    background: hsl(0 0% 95.3%);
    color: hsl(0 0% 0%);
    position: relative;
  }

  /* Hero background — subtle ambient glow in top-right */
  .ambient {
    position: absolute;
    top: -120px;
    right: -200px;
    width: 900px;
    height: 700px;
    background: url('./hero-bg.jpg') center/cover no-repeat;
    opacity: 0.12;
    filter: blur(20px);
    pointer-events: none;
  }

  /* Content */
  .content {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 100px;
  }

  .label {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 13px;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: rgba(0, 0, 0, 0.3);
    margin-bottom: 24px;
  }

  h1 {
    font-size: 80px;
    font-weight: 300;
    letter-spacing: -2px;
    line-height: 1.05;
    color: rgba(0, 0, 0, 0.88);
    margin-bottom: 20px;
  }

  .tagline {
    font-size: 24px;
    font-weight: 400;
    color: rgba(0, 0, 0, 0.4);
    line-height: 1.5;
    margin-bottom: 40px;
  }

  .pill {
    display: inline-block;
    padding: 12px 28px;
    background: rgba(0, 0, 0, 0.04);
    border: 1px solid rgba(0, 0, 0, 0.06);
    font-family: 'IBM Plex Mono', monospace;
    font-size: 17px;
    font-weight: 400;
    color: rgba(0, 0, 0, 0.5);
    letter-spacing: 0.02em;
  }

  /* Thin rule */
  .rule {
    position: absolute;
    bottom: 80px;
    left: 100px;
    right: 100px;
    height: 1px;
    background: rgba(0, 0, 0, 0.06);
  }

  /* Footer */
  .footer {
    position: absolute;
    bottom: 36px;
    left: 100px;
    right: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-logo {
    height: 26px;
    opacity: 0.4;
  }

  .footer-text {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 11px;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    color: rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>
  <div class="ambient"></div>
  <div class="content">
    <p class="label">Continue</p>
    <h1>next-geo</h1>
    <p class="tagline">Serve markdown to LLMs instead of HTML</p>
    <div>
      <code class="pill">npm install next-geo</code>
    </div>
  </div>
  <div class="rule"></div>
  <div class="footer">
    <img src="./logo-black-text.png" class="footer-logo" alt="Continue" />
    <span class="footer-text">continue.dev</span>
  </div>
</body>
</html>
